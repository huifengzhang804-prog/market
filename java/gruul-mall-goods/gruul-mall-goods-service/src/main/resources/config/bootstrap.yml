server:
  port: 9104
spring:
  application:
    name: gruul-mall-goods
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 124.222.25.145:8884
      discovery:
        
        namespace: ${spring.profiles.active}
        ip: 192.168.1.167
      config:
        namespace: ${spring.profiles.active}
        file-extension: yml
        shared-configs:
          - dataId: application-common.${spring.cloud.nacos.config.file-extension}
          # shardingsphere-jdbc-core-spring-boot-starter-5.2.1.jar!/META-INF/additional-spring-configuration-metadata.json
#          - dataId: ${spring.application.name}-shardingsphere.${spring.cloud.nacos.config.file-extension}
# 暴露端点
management:
  health:
    db:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'  # 需要开放的端点。默认值只打开 health 和 info 两个端点。通过设置 *, 可以开放所有端点
  endpoint:
    health:
      show-details: always
